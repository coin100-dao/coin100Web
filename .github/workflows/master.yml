name: Coin100 Frontend master to S3

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build React App
        env:
          VITE_REACT_API_BASE_URL: ${{ secrets.VITE_REACT_API_BASE_URL }}
          VITE_REACT_APP_DEBUG: ${{ secrets.VITE_REACT_APP_DEBUG }}
          VITE_REACT_API_KEY: ${{ secrets.VITE_REACT_API_KEY }}
          VITE_REACT_C100_CONTRACT_ADDRESS: ${{ vars.VITE_REACT_C100_CONTRACT_ADDRESS }}
          VITE_REACT_PUBLIC_SALE_CONTRACT_ADDRESS: ${{ vars.VITE_REACT_PUBLIC_SALE_CONTRACT_ADDRESS }}

        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3 bucket
        run: aws s3 sync ./dist/ s3://coin100.link --delete

      - name: Invalidate CloudFront Distribution
        run: aws cloudfront create-invalidation --distribution-id EO9F22TDWM3FG --paths "/*"
